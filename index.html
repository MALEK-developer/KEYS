<!doctype html>
<html lang="en">

<head>
    <title>Key Press</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main -->

    <div class="container-fluid content-main p-5">
        <div class="container content-main-data">
            <div class="row">
                <div class="col d-flex flex-wrap gap-5 align-items-center justify-content-center">
                    <div class="key_btn key_btn1">a</div>
                    <div class="key_btn key_btn2">b</div>
                    <div class="key_btn key_btn3">c</div>
                    <div class="key_btn key_btn4">d</div>
                    <div class="key_btn key_btn5">e</div>
                    <div class="key_btn key_btn6">f</div>
                    <div class="key_btn key_btn7">g</div>
                    <div class="key_btn key_btn8">h</div>
                    <div class="key_btn key_btn9">i</div>
                    <div class="key_btn key_btn10">j</div>
                    <div class="key_btn key_btn11">k</div>
                    <div class="key_btn key_btn12">l</div>
                    <div class="key_btn key_btn13">m</div>
                    <div class="key_btn key_btn14">n</div>
                    <div class="key_btn key_btn15">o</div>
                    <div class="key_btn key_btn16">p</div>
                    <div class="key_btn key_btn17">q</div>
                    <div class="key_btn key_btn18">r</div>
                    <div class="key_btn key_btn19">s</div>
                    <div class="key_btn key_btn20">t</div>
                    <div class="key_btn key_btn21">u</div>
                    <div class="key_btn key_btn22">v</div>
                    <div class="key_btn key_btn23">w</div>
                    <div class="key_btn key_btn24">x</div>
                    <div class="key_btn key_btn25">y</div>
                    <div class="key_btn key_btn26">z</div>
                    <div class="key_btn key_btn27">ctrl</div>
                    <div class="key_btn key_btn28">alt</div>
                    <div class="key_btn key_btn29">shift</div>
                    <div class="key_btn key_btn30">tab</div>
                    <div class="key_btn key_btn31">space</div>
                    <div class="key_btn key_btn32">esc</div>
                    <div class="key_btn key_btn33">back</div>
                    <div class="key_btn key_btn34">enter</div>

                </div>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
